<!DOCTYPE HTML>
<html lang= "en">
    <head>
         <meta charset="utf-8">
        <title>politico's admin create a political page </title>
        <link href="../css/politico_style.css" rel="stylesheet" type="text/css">   
    </head>
    
    <body>
        
<div class="content">
<h1>Voting the Right Candidate is Participating in your Country's Development</h1>
        <form action="create_political_party">
            <fieldset>
                <legend><h4>Create a Politico Party :</h4></legend>
                <label for="party_name">Name of Party</label>
                <input id="party_name" type="text" name="party_name" value="FPR"><br><br>
                
                <label for="party_slogan">The Party Slogan </label>
                <input id="party_slogan" type="text" name="party_slogan" value="leadership and democracy starts from within"><br><br>
                
                <label for="party_logo">The Party's Logo </label>
                <input id="party_logo" type="file" name="party_logo" value="three"><br><br>
                
                <label for="submit_created_party">Submit the Party Details</label>
                <input id="submit_created_party" class="submit" type="submit">
                <br>
            </fieldset>
        </form> 
        </div>
    </body>
